		<!-- Editor -->
		<section class="editor" id="text-normal">
			<!-- <h2>Editor: <span>Texto normal</span></h2> -->

		<div class="columns">
			<label for="">Projeto</label>
			<select name="" id="project-name">
				{{#each elements}}
					<option value="{{project}}">{{project}}</option>
				{{/each}}
			</select>
		</div>

		<div class="columns">
			<label for="">Elemento Estilizado</label>
			<input type="text" id="element-name" placeholder="header" value="" class="val-cores">
		</div>

		<div class="columns">
		        <label for="">Cor do texto</label>
		        <input type="text" value="" placeholder="Hex: cc8899" id="color-text" maxlength="7" class="val-cores" />
		        <span class="prefix"  style="background: #c60f13">#</span>
		    </div>
		    <div class="columns">
		        <label for="">Cor de fundo do texto</label>
		        <input type="text" value="" placeholder="Hex:cc8899" id="background-color" maxlength="6" class="val-cores" />
		        <span class="prefix"  style="background: #cc9977">#</span>
		    </div>
		    <div class="columns">
		        <label for="">Tamanho do texto</label>
		        <input type="text" value="" placeholder="Ex: 1.2em" id="font-size" class="val-cores" />
		        <span class="sufix">px</span>
		    </div>
		    <div class="columns">
		        <label for="">Altura da linha do texto</label>
		        <input type="text" value="" placeholder="Ex: 20px" id="line-height" class="val-cores" />
		        <span class="sufix">px</span>
		    </div>
		    <div class="columns">
		        <label for="">Decoração do texto</label>
		        <select placeholder="none" id="text-decoration">
		        	<option value="none">None</option>
		        	<option value="underline">Underline</option>
		        	<option value="overline">Overline</option>
		        	<option value="line-through">Line-through</option>
		        	<option value="blink">Blink</option>
		        	<option value="Inherit">Inherit</option>
		        </select>
		    </div>
		    <div class="columns">
		        <label for="">Estilo do texto</label>
		        <select placeholder="normal" id="font-style">
		        	<option value="normal">Normal</option>
		        	<option value="italic">Italic</option>
		        	<option value="oblique">Oblique</option>
		        	<option value="Inherit">Inherit</option>
		        </select>
		    </div>

		    <div class="row">
		    	<button class="btn btn-save" id="gerar-coding">Salvar</button>
		    </div>
		</section>
		<!-- end Editor -->

		<section class="view">
				<h2>Ver Demo</h2>
				<div class="view-demo">
					<span>Seu texto</span>
				</div>
			<div class="view-css">
				<h2>Ver CSS</h2>
				<form>
					<textarea id="code" name="code">.app {
						color: #c60f13;
						background-color: #cc9977;
						font-size: 12px;
						line-height: 2px;
						border-radius: 5px;
						text-decoration: undeline;
						font-style: italic;
					}</textarea>
				</form>
			</div>
		</section>
	</section>
</template>
